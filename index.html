<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Metas -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
      
    <meta name="description" content="This vocabulary tester contains all the vocabulary in the vocabulary checklist for the Higher and Foundation Tier of the OCR Latin GCSE (J281/J081)"/>
    <meta name="author" content="Laurence Dhonau"/>

    <!-- Title of the webpage -->
    <title>GCSE Latin Tester</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico"/>

    <!-- Bootstrap and Flat UI CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/flat-ui.min.css"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>

    <!-- JavaScript for versions of Internet Explorer lower than 9 in addition to the JavaScript located at the end of the body section -->
    <!--[if lt IE 9]>
      <script src="js/vendor/html5shiv.js"></script>
      <script src="js/vendor/respond.min.js"></script>
    <![endif]-->

    <!-- All other JavaScript scripts are located at the end of the body section -->
  </head>
  <body>
    <div class="container">

        <!-- Navigation bar -->
        <nav class="navbar navbar-default">
          <div class="container-fluid">

            <!-- Navigation bar header -->
            <div class="navbar-header">

              <!-- Navigation drawer button -->
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>

              <!-- Navigation bar title -->
              <a class="navbar-brand" href="/ocrlatintester/">GCSE Latin Tester</a>
            </div> <!-- /.navbar-header -->

            <!-- Navigation bar links -->
            <div class="collapse navbar-collapse" id="navbar-collapse">
              <ul class="nav navbar-nav">
                <li><a href="about.html">About</a></li>
              </ul>
            </div> <!-- /.navbar-collapse -->
        </div> <!-- /.container-fluid -->
      </nav> <!-- /.navbar -->

      <!-- Webpage content -->

      <!-- Webpage title and subtitle -->
      <div class="row">
          <h3 class="title">OCR GCSE Latin Vocabulary Tester</h3>
          <h6 class="subtitle">This vocabulary tester contains all the vocabulary in the vocabulary checklist for the Higher and Foundation Tier of the OCR Latin GCSE (J281/J081)</h6>
      </div> <!-- /.row -->

      <!-- Configurable options for the tester -->
      <div id="test-options-container" class="row">

        <!-- Assessment Objectives dropdown box with label -->
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">

          <!-- Label -->
          <label for="aos-select">Test on Assessment Objective(s)</label>

          <!-- Dropdown box -->
          <select class="form-control" id="aos-select">
            <option value="Both AOs">Both AOs</option>
            <option value="AO41 only">AO41 only</option>
            <option value="AO42 only">AO42 only</option>
          </select>
        </div> <!-- /.col-lg-6 col-md-6 col-sm-6 col-xs-12 -->

        <!-- Tiers dropdown box with label -->
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">

          <!-- Label -->
          <label for="tiers-select">Test on Tier(s)</label>

          <!-- Dropdown box -->
          <select class="form-control" id="tiers-select">
            <option value="Both Tiers">Both Tiers</option>
            <option value="Foundation Tier only">Foundation Tier only</option>
            <option value="Higher Tier only">Higher Tier only</option>
          </select>
        </div> <!-- /.col-lg-6 col-md-6 col-sm-6 col-xs-12 -->
      </div> <!-- /#test-options-container -->

      <div class="row">

        <!-- Button to start the test -->
        <button id="start-button" class="btn btn-primary" onclick="latinTester.startTest();">Start Test</button>

        <!-- Tester interface -->
        <div id="test-container" class="jumbotron">

            <!-- Current word that the user is being tested on -->
            <p id="test-word">Loading...</p>

            <!-- Text input field for the translation of the word -->
            <input type="text" id="translation-input" class="form-control" onkeypress="latinTester.keyPress(event, 'translation-input');">

            <!-- Button to submit the word -->
            <button id="submit-button" class="btn btn-primary" onclick="latinTester.validateTranslationAttempt();">Submit</button>

            <!-- Text that indicates whether the translation is correct or incorrect -->
            <p id="correct-status">Correct/Incorrect</p>

            <!-- Button to continue the test after an incorrect translation -->
            <button id="continue-button" class="btn btn-danger" onclick="latinTester.continueTest();">Continue</button>

        </div> <!-- /#test-container -->
      </div> <!-- /.row -->
    </div> <!-- /.container -->

      <!-- JavaScript -->
      <script src="js/latintester.js"></script>
      <script src="js/jquery.min.js"></script>
      <script src="js/flat-ui.min.js"></script>
      <script src="js/video.js"></script>

  </body>
</html>
